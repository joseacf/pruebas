<!DOCTYPE html><html>
<head>
	<title>Calculator</title><meta charset="utf-8">
	<script type="text/javascript">
		function square() {
			var num = document.getElementById("n1");
			num.value = num.value * num.value;
		}

		function cube() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 3);
		}

		function sine() {
			var num = document.getElementById("n1");
			num.value = Math.sin(num.value * Math.PI / 180);
		}

		function cubeTwo() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 4);
		}

	</script>
</head>
<body>
	<h1>Calculadora de Jos√© Antonio Acal</h1>
	Number:
	<input type="text" id="n1">
	<p>
		<button onclick="square()"> x^2 </button>
		<button onclick="cube()"> x^3 </button>

		<button onclick="sine()"> sin(x) </button>

		<button onclick="cubeTwo()"> x^4 </button>

	</p>
	
</body>
</html>
